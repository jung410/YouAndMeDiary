<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body class="vertical-layout vertical-menu 2-columns   fixed-navbar" data-open="hover" data-menu="vertical-menu" data-col="2-columns">

<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div th:replace="fragments/bodyMainMenu :: bodyMainMenu"/>

<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-body">
            <section id="basic-examples">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">월간 일기장</h4>
                                <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-0">
                                        <li><a data-action="collapse"><i class="feather icon-minus"></i></a></li>
                                        <li><a data-action="reload"><i class="feather icon-rotate-cw"></i></a></li>
                                        <li><a data-action="close"><i class="feather icon-x"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <p class="card-text">한달동안의 일기를 확인할 수 있습니다.</p>
                                    <p class="card-text text-warning">※월간 일기장은 pc화면에서 보시는걸 권장드립니다※</p>
                                    <div id='fc-default'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- END: Content-->

<div th:replace="fragments/footer :: footer"/>

<div class="sidenav-overlay"></div>
